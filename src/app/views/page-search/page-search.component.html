<mat-card>
    <mat-card>
        <h1>Buscador</h1>
        <app-input-text [placeHolder]="'Search for an anime, e.g Naruto'" [value]="" buttontext="Search"
            (submit)="onSubmit($event)"></app-input-text>
    </mat-card>
    <br>
    <table-boot *ngIf="(data && data.length)" [columns]=columns [data]=data></table-boot>
    <div *ngIf="!(data && data.length) && loading" class="d-flex justify-content-center p-4">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</mat-card>
