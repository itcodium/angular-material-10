<div class="mat-elevation-z8">
    <mat-card>
        <h2>Angular {{dataSource.length}}</h2>
    </mat-card>
    <div *ngIf="data.length" class="mat-elevation-z8">
        <mat-card>
            <h2>Angular {{dataSource.length}}</h2>
        </mat-card>
        <table mat-table [dataSource]="dataSource">
            <ng-container *ngFor="let col of columns" matColumnDef="{{col.field}}">
                <th mat-header-cell *matHeaderCellDef>{{col.title}}</th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="col.type!='image'">{{element[col.field]}}</span>
                    <span *ngIf="col.type=='image'"> <img [width]="col.width"
                            [src]="getSantizeUrl(element,col.field)"></span>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="showFirstLastButtons">
    </mat-paginator>
</div>
