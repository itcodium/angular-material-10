<mat-card>
  <mat-card-header>
    <mat-icon *ngIf="icon" mat-card-avatar aria-hidden="false" aria-label="Example home icon">{{icon}}</mat-icon>
    <mat-card-title>
      {{ title}}
    </mat-card-title>
    <mat-card-subtitle>
      {{ description}}
      <button mat-raised-button (click)="changeTitle()" color="primary">Primary</button>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
